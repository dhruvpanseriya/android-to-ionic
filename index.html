<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Yoga for Mind & Body</h1>
  </header>

  <main class="main-content">
    <section class="yoga-cards">
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Yoga Pose 1">
        <h3>Mountain Pose</h3>
        <p>A grounding pose to start your yoga practice.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Yoga Pose 2">
        <h3>Downward Dog</h3>
        <p>A foundational pose to stretch and strengthen.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Yoga Pose 3">
        <h3>Tree Pose</h3>
        <p>Improve your balance and focus.</p>
      </div>
    </section>
  </main>

  <footer class="bottom-menu">
    <div class="menu-item active">
      <span>🏠</span>
      <p>Home</p>
    </div>
    <div class="menu-item">
      <span>✨</span>
      <p>Features</p>
    </div>
    <div class="menu-item">
      <span>📊</span>
      <p>Graph</p>
    </div>
    <div class="menu-item">
      <span>👤</span>
      <p>Profile</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
